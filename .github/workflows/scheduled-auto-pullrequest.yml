name: Create a pullrequest from master to develop (scheduled version)

on:
  push:
    branches:
      - main
  # schedule:
  #   # * is a special character in YAML so you have to quote this string
  #   - cron:  '00 14 * * *'

jobs:
  createPullRequest:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Create Pull Request
        id: cpr
        uses: peter-evans/create-pull-request@v4
        with:
          token: ${{ secrets.PAT }}
          branch: main
          base: develop
          title: '[Auto PullRequest] Merge master into develop'
          labels: |
            automated pr
          assignees: lycheejam
          reviewers: lycheejam
