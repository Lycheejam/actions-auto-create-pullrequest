name: Create a pullrequest from master to develop (scheduled version)

on:
  schedule:
    # * is a special character in YAML so you have to quote this string
    - cron:  '38 13 * * *'

jobs:
  createPullRequest:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Create Pull Request
        id: cpr
        uses: peter-evans/create-pull-request@v4
        with:
          token: ${{ secrets.PAT }}
          delete-branch: true
          branch-suffix: timestamp
          title: '[Auto PullRequest] Merge master into develop'
          labels: |
            automated pr
          assignees: lycheejam
          reviewers: lycheejam
